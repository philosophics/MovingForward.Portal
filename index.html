<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal - Moving Forward Photography</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="assets/images/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <header>
      <div class="header-background">
        <div class="container"></div>
        <h1 id="home-title">Moving Forward Photography</h1>
      </div>
    </header>
    <main>
      <div class="card-container">
        <a
          href="https://movingforward.photography"
          class="card"
          data-text="Portfolio"
        >
          <img src="./assets/images/portfolio.png" alt="Portfolio" />
        </a>
        <a
          href="https://discord.gg/saltedlounge"
          class="card"
          data-text="Discord"
        >
          <img src="./assets/images/discord.png" alt="Discord" />
        </a>
        <a
          href="https://instagram.com/philosophics"
          class="card"
          data-text="Instagram"
        >
          <img src="./assets/images/instagram.png" alt="Instagram" />
        </a>
        <a href="https://vero.co/philosophics" class="card" data-text="Vero">
          <img src="./assets/images/vero.png" alt="Vero" />
        </a>
        <a
          href="https://github.com/philosophics"
          class="card"
          data-text="Github"
        >
          <img src="./assets/images/github.png" alt="Github" />
        </a>
        <a
          href="https://account.venmo.com/u/MovingForwardPhotos"
          class="card"
          data-text="Venmo"
        >
          <img src="./assets/images/venmo.png" alt="Venmo" />
        </a>
      </div>
    </main>
    <footer>
      <div class="footer-center">
        <p>Copyright &copy; 2024 All Rights Reserved.</p>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
